        - `Content-Disposition`\n\nExample: \n\n`Content-Length: 71068`\n\n`Content-Type:\
        \ application/zip`\n\n`Content-Disposition: file; filename=\"DocuSignTemplates_Nov_25_2019_20_40_21.zip\"\
